<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>QCY's weather card</title>
</head>
<body>
  <div class="ct">
    <article>
       <div class="main">
         <div class="time">
           <span class="hour">00</span>
           <span class="colon">:</span>
           <span class="min">00</span>
           <span class="sub">PM</span>
         </div>

         <p class="info">
           Monday 2 February 2017
         </p>
         <span class='cityError'>Unknown City</span>
         <input class="city" type="input" value="Changsha" size="35"><br>
         <p class="weatherText">Cloudy</p>
         <ul class="weatherBasic">
            <li><p><span>PM10</span>100</p></li>
            <li><p><span>PM25</span>100</p></li>
            <li><p><span>AirQuality</span>Moderate</p></li>
         </ul>
       </div>
      
      
       <div class="footer">
         <ul>
         <li class="today">
           <div><img src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt=""></div>
           <div>
             <p class="week">TODAY</p>
             <p class="temp">12째</p>
         </li>
         <li class='future'>
           <p class="week">TUE</p>
           <img src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt="">
           <p class="temp">12째</p>
         </li>
         <li class='future'>
           <p class="week">TUE</p>
           <img src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt="">
           <p class="temp">12째</p>
         </li>
         <li class='future'>
           <p class="week">TUE</p>
           <img src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt="">
           <p class="temp">12째</p>
         </li>
       </ul>
           
         </div>
       </div>
    </article>
  </div>
  
<link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script> 
</body>
</html>
